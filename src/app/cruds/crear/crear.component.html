      <div class="modal-is-open animation fade-in" *ngIf="modalServices.modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal" tabindex="-1" role="dialog" style="display: block;">
            <div class="modal-dialog modal-xl" role="document">
              <div class="modal-content text-center">
                <div class="modal-header text-center">

                  <h5 class="modal-title align-items-center">aplicaciones</h5>
                  <button (click)="closeDialog()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>


                <div class="modal-body" style="align-items: center;">
                  <label>aplicacion donde se mostrara</label>
                  <select (change)="cambio($event)" class="form-select" [(ngModel)]="selectedAplicacion"
                    name="selectedAplicacion" aria-label="Default select example"  required>
                    <option selected disabled>aplicacion donde se desplegara</option>
                    <option *ngFor="let item of catalagoAplicaciones" [(ngModel)]="aplicacion" [value]="item.id">{{item.aplicacion}}
                    </option>

                  </select>

                  <form *ngIf="selectedAplicacion!=''">
                    <div *ngFor="let item of lstSecciones">
                      <input type="checkbox" [(ngModel)]="item.activo" name="checkbox"> {{item.seccion}}
                    </div>
                  </form>

                  <div class="content-center">
                    <div class="container">
                      <div class="row">
                        <div class="col-sm">
                          <!-- <form formGroup="form" (ngSubmit)="submitForm()" novalidate></form> -->

                          <br>
                          <div class="container">

                          </div>
                        </div>
                      </div>
                    </div>
                    <br>

                    <!-- <input (click)="resetDate()" class="form-control" type="date" id="textInput2" [(ngModel)]="selectedDate"

                  </div>
                  <br>
                  <div class="content-center">
                    <div class="container">
                      <div class="row">

                            <button type="button" class="btn btn-success btn text-left" (click)="guardarSeccion()">
                              guardar</button>


                          </div>

                        </div>
                      </div>

                    </div>

                  </div>
                </div>
              </div>
