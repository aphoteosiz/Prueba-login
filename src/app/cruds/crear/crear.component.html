<div class="container-fluid"></div>
<div class="row">
  <div class="col">
    <form (ngSubmit)="evaluarFormulario()" #miForm="ngForm">

      <label for="exampleFormControlInput1" class="form-label" class="fw-bold">titulo</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ingrese el titulo"
        [(ngModel)]="titulo" name="titulo" required>

      <label for="exampleFormControlTextarea1" class="form-label" class="fw-bold">contenido</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>

      <br>

      <label for="formFile" class="form-label" class="fw-bold">agregar una imagen</label>
      <input class="form-control" type="file" id="formFile">

      <br>
      <p class="fw-bold">Tipo</p>

      <div class="form-check" required>

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          aviso
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          mensaje
        </label>

      </div>
      <button (click)="mostrarModal()"> aplicacion</button>
    <div class="modal-is-open animation fade-in" *ngIf="modalServices.modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal" tabindex="-1" role="dialog" style="display: block;">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content text-center">
              <div class="modal-header text-center">
                <h5 class="modal-title align-items-center">aplicaciones</h5>
              </div>

              <div class="modal-body" class="text-center">
                <label>aplicacion donde se mostrara</label>
                <select class="form-select" [(ngModel)]="lstAplicaciones" aria-label="Default select example" required>
                  <option selected disabled>aplicacion donde se desplegara</option>
                  <option *ngFor="let item of lstAplicaciones">{{item.aplicacion}}</option>
                </select>
                <form *ngIf="lstAplicaciones">
                  <div *ngFor="let item of lstSecciones">
                    <input type="checkbox" [checked]="item.id"> {{item.seccion}}
                  </div>
                </form>
                <div class="content-center">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <!-- <form formGroup="form" (ngSubmit)="submitForm()" novalidate></form> -->

                <br>
                <div class="container">

                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <!-- <input type="checkbox" [(ngModel)]="esPublicar"> -->

                  <!-- <input (click)="resetDate()" class="form-control" type="date" id="textInput2" [(ngModel)]="selectedDate"
                    [disabled]="esPublicar==false"> -->
                </div>
                <br>
                <div class="content-center">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm">
                         <div class="modal-footer">
                  <button type="button" class="btn btn-success btn text-left" data-dismiss="modal" >
                    publicar</button>
                   <button type="button" class="btn btn-danger" data-dismiss="modal" >cancelar</button>

                      </div>

                    </div>
                  </div>

                </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
